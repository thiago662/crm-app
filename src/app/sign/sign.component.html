<div class="container">
  <form class="card w-25 p-3">
    <div class="form-group d-flex justify-content-center">
      <img src="https://auth.followize.com.br/img/header_logo.png" width="100px" alt="Fuzzy Cardigan" class="img-responsive" >
    </div>

    <div class="form-group p-3">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group p-3">
      <label>Senha</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <div class="form-group p-3 text-center">
      <button class="btn btn-primary" (click)="login()">ENTRAR</button>
    </div>
  </form> 
</div>
