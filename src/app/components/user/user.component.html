<ul class="nav bg-secondary">

  <li class="nav-item p-3 text-center">
    Usuarios
  </li>

</ul>

<div class="p-3">

  <p>
    Filtros:
    <button type="button" class="btn btn-outline-secondary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      <i class="fas fa-filter"></i>
    </button>
  </p>

  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">

    <div class="card">

      <div class="card-body">
        <div class="row g-3">
          <div class="col">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
      </div>

      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary">Limpar Filtro</button>
        <button type="button" class="btn btn-secondary">Filtrar</button>
      </div>

    </div>

  </div>

</div>

<div class="p-3">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Celular</th>
        <th scope="col">Status</th>
        <th scope="col">Conta</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users?.data">
        <th scope="row">{{ user?.id }}</th>
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.cell }}</td>
        <td>{{ user?.status }}</td>
        <td>{{ user?.account?.name }}</td>
        <td>{{ user?.role?.title }}</td>
      </tr>
    </tbody>
  </table>

</div>
